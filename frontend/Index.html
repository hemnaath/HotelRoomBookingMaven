<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/Index.css">
</head>
<body>
    <center>
        <div class="login-box">
            <div class="login-text">LOGIN</div>
            <form>
                <input type="text" id="username" class="login-username" placeholder="Email" required><br>
                <input type="password" id="password" class="login-password" placeholder="Password" required><br>
                <input type="submit" value="LOGIN" class="login-signin"><br>
                <input type="button" value="REGISTER" class="login-register">
                <label class="forget-label">Forget Password ?</label>
            </form>
        </div>
    </center>
</body>
</html>
